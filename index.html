<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Dance Party Black Jack</title>
	<script type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<div id="headline-background">
			<h1 id="headline">Welcome to Dance Party Black Jack</h1>
		</div>	
		<div>
		<!-- Have the Start and Reset buttons in this div -->
			<input id="amount" placeholder="Player enters bet amount here">
			<button id="bet">Bet</button>
			<button id="hit">Hit</button>
			<button id="stay">Stay</button>
			<button id="bank">Bank</button>
			<button id="reset">Reset</button>
		</div>
		<div id="dealer">
			<h2>Dealer</h2>
			<p id="status-dealer"></p>
			<img src="https://s-media-cache-ak0.pinimg.com/236x/c1/59/b4/c159b4738dae9c9d8d6417228024de8d.jpg" id="landing-card" class="card-format">
		<!-- Will give the status of the dealer's hand here -->				
		</div>	
		<div id="player">
			<h3>Player</h3>
			<p id="status-player"></p>
		<!-- Will give the status of the player's hand here -->	
		</div>
	</div>
<script type="text/javascript" src="reference.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
	
</html>
