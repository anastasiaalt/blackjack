<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Dance Party Black Jack</title>
	<script type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<div id="headline-background">
			<h1 id="headline">Welcome to Dance Party Black Jack</h1>
		</div>	
		<div>
		<!-- Have the Start and Reset buttons in this div -->
			<input id="amount" placeholder="Player enters bet amount here">
			<button id="start">Start</button>
			<button id="reset">Reset</button>
		</div>
		<div id="dealer">
			<h2>Dealer</h2>
			<p></p>
		<!-- Will give the status of the dealer's hand here -->				
		</div>	
		<div id="player">
			<h2>Player</h2>
			<p></p>
		<!-- Will give the status of the player's hand here -->	
		</div>
		<div>
		<!-- Have the hit and stay/pass buttons in this section -->
			<button id="hit">Hit</button>
			<button id="stay">Stay</button>
		</div>	
	</div>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
	
</html>
