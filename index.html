<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Dance Party Black Jack</title>
	<script type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<div id="headline-background">
			<h1 id="headline">Welcome to Dance Party Black Jack</h1>
		</div>	
		<div>
		<!-- Have the Start and Reset buttons in this div -->
			<button id="start">Start</button>
			<button id="restart">Restart</button>
		</div>
		<div>
			<div id="dealer">
				<h2>Dealer</h1>
				<ul id="dealers-hand">
				<!--Have this as li's that you add for each card  -->
				</ul>
				<img src="https://s-media-cache-ak0.pinimg.com/236x/c1/59/b4/c159b4738dae9c9d8d6417228024de8d.jpg" id="deck" alt="Deck">
				<!-- I think I want a picture of a deck here but not sure if any functionality -->
			</div>
		</div>
		<div>
		<!-- Have the player's cards in this section -->
			<div id="player">
				<h2>Player</h1>
				<ul id="players-hand">
				<!--Have this as li's that you add for each card  -->
				</ul>
				<input id="amount" placeholder="Player enters bet amount here">
			</div>			
		</div>
		<div>
		<!-- Have the hit and stay/pass buttons in this section -->
			<button id="hit">Hit</button>
			<button id="stay">Stay</button>
		</div>	
	</div>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
	
</html>
